<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry Picker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🍓 Strawberry Picker Game 🍓</h1>
        <p class="dedication">This game is dedicated to Strawberry, who's starting her coding journey!</p>
        
        <div id="game-container">
            <div id="strawberry-field"></div>
            <p id="status">Pick strawberries to reveal a special message!</p>
            <p id="counter">Strawberries picked: 0/10</p>
            <div id="message" class="hidden"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
